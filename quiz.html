<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz</title>
  </head>
  <!-- 
    Div for highScore
    Div for time  
    Parent div to wrap H1 <p> and button
    questions, final score, feedback 
  -->
  <body>
      <header>
          <div class="highScore">
            <a href="#">View High Score</a>
          </div>
          <div id="timer">Time:0</div>
    </header>
    <section class ="main">
      <div id="intro">
        <h1 id="intro-heading">
          Welcome to JavaScript Coding Quiz Challenege!
        </h1>
        <p id="intro-p">
          Try to answer the following javascript code questions within the time limit. 
          Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="button-start" type="button"> Start </button>
      </div>
    <div id="question"></div>

    <ul id="option-list"></ul>

    <div id="question-result"></div>
    <div id="finalScore"></div>
    <div id="feedback">
  
    </div>
  </section>

    <script src="./assets/js/quiz.js"></script>
  </body>
</html>
